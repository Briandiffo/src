<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Visualization in VR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    
    <script>
        AFRAME.registerComponent('clickable', {
            init: function() {
                var el = this.el;
                el.addEventListener('click', function() {
                    console.log("Sphere clicked:", el.getAttribute('id'));
                    // Vous pouvez ajouter ici le code pour effectuer toute action souhaitée lorsque la sphère est cliquée.
                });
            }
        });
    </script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" background="color: black">
        <!-- Nodes -->
        <a-sphere id="redSphere" position="-1 1 -3" radius="0.1" color="red" data-raycastable clickable></a-sphere>
        <a-sphere id="greenSphere" position="1 1 -3" radius="0.1" color="green" data-raycastable clickable></a-sphere>
        <a-sphere id="blueSphere" position="0 1 -5" radius="0.1" color="blue" data-raycastable clickable></a-sphere>
        <a-sphere id="yellowSphere" position="-2 1 -4" radius="0.1" color="yellow" data-raycastable clickable></a-sphere>
        <a-sphere id="purpleSphere" position="2 1 -4" radius="0.1" color="purple" data-raycastable clickable></a-sphere>
        <a-sphere id="orangeSphere" position="0 1 -3" radius="0.1" color="orange" data-raycastable clickable></a-sphere>

        <!-- Edges -->
        <a-entity line="start: -1 1 -3; end: 1 1 -3; color: white"></a-entity>
        <a-entity line="start: 1 1 -3; end: 0 1 -5; color: white"></a-entity>
        <a-entity line="start: 0 1 -5; end: -1 1 -3; color: white"></a-entity>
        <a-entity line="start: -1 1 -3; end: -2 1 -4; color: white"></a-entity>
        <a-entity line="start: 1 1 -3; end: 2 1 -4; color: white"></a-entity>
        <a-entity line="start: 0 1 -5; end: 0 1 -3; color: white"></a-entity>

        <!-- Cursor -->
        <a-entity cursor="fuse: false;" raycaster="objects: [data-raycastable];"></a-entity>
    </a-scene>
</body>
</html>
