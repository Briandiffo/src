<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Visualization in VR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" background="color: black">
        <!-- Nodes -->
        <a-sphere position="-1 1 -3" radius="0.1" color="red"></a-sphere>
        <a-sphere position="1 1 -3" radius="0.1" color="green"></a-sphere>
        <a-sphere position="0 1 -5" radius="0.1" color="blue"></a-sphere>
        <a-sphere position="-2 1 -4" radius="0.1" color="yellow"></a-sphere>
        <a-sphere position="2 1 -4" radius="0.1" color="purple"></a-sphere>
        <a-sphere position="0 1 -3" radius="0.1" color="orange"></a-sphere>

        <!-- Edges -->
        <a-entity line="start: -1 1 -3; end: 1 1 -3; color: white"></a-entity>
        <a-entity line="start: 1 1 -3; end: 0 1 -5; color: white"></a-entity>
        <a-entity line="start: 0 1 -5; end: -1 1 -3; color: white"></a-entity>
        <a-entity line="start: -1 1 -3; end: -2 1 -4; color: white"></a-entity>
        <a-entity line="start: 1 1 -3; end: 2 1 -4; color: white"></a-entity>
        <a-entity line="start: 0 1 -5; end: 0 1 -3; color: white"></a-entity>
    </a-scene>
</body>
</html>
